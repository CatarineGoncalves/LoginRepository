<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./img/coruja.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Portal</title>
</head>
<body>
    <header>
        <img src="./img/chapeu.png" alt="Logo">
    </header>
    <main>
        <form action="" name="formularioLogin" method="post">
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder=" " aria-label="Digite seu e-mail" required>
                <label for="email">Digite seu e-mail</label>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder=" " aria-label="Digite sua senha" required>
                <label for="password">Digite sua senha</label>
            </div>
            <div>
                <button type="button" class="LoginButton effect effect-2" id="LoginButton" title="Login">Login</button>
            </div>
            <p>Não possui conta? <a href="">Registre-se aqui</a></p>
        </form>
    </main>
    <script>
        document.getElementById("LoginButton").onclick = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (email === "" || password === "") {
                alert("Não deve haver um campo nulo");
            } else {
                alert("Está Logado");
            }
        }
    </script>
</body>
</html>
